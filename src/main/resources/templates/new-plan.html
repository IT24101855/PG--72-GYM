<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Membership Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add New Membership Plan</h1>
        <form th:action="@{/membership-plans}" th:object="${plan}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Plan Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
            </div>
            
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (months)</label>
                <input type="number" class="form-control" id="duration" th:field="*{duration}" required>
            </div>
            
            <div class="mb-3">
                <label for="type" class="form-label">Plan Type</label>
                <select class="form-select" id="type" th:field="*{type}" required>
                    <option value="MONTHLY">Monthly</option>
                    <option value="YEARLY">Yearly</option>
                    <option value="QUARTERLY">Quarterly</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="features" class="form-label">Features (comma-separated)</label>
                <input type="text" class="form-control" id="features" th:field="*{features}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Plan</button>
            <a href="/membership-plans" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
