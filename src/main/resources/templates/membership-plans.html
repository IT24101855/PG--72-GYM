<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Membership Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Membership Plans</h1>
        <a href="/membership-plans/new" class="btn btn-primary mb-3">Add New Plan</a>
        
        <div class="row">
            <div th:each="plan : ${plans}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${plan.name}">Plan Name</h5>
                        <p class="card-text" th:text="${plan.description}">Description</p>
                        <ul class="list-unstyled">
                            <li><strong>Price:</strong> $<span th:text="${plan.price}">0.00</span></li>
                            <li><strong>Duration:</strong> <span th:text="${plan.duration}">0</span> months</li>
                            <li><strong>Type:</strong> <span th:text="${plan.type}">Type</span></li>
                        </ul>
                        <div class="d-grid gap-2">
                            <a th:href="@{/membership-plans/subscribe/{id}(id=${plan.id})}" class="btn btn-success">Subscribe</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
